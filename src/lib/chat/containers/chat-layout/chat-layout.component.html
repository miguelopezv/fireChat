<div class="chat-window">
  <hr />
  <div class="app-messages" #appMessages>
    <div
      *ngFor="let chat of chats"
      [class.has-text-right]="isSameUser(chat)"
      class="content"
    >
      <span
        [ngClass]="{
          'is-primary': isSameUser(chat),
          'is-info': !isSameUser(chat)
        }"
        class="tag"
        >{{ chat.name }}</span
      >
      <p>{{ chat.message }}</p>
    </div>
  </div>

  <input
    #input
    class="input"
    type="text"
    (keyup.enter)="sendMessage($event.target.value)"
    placeholder="enter message..."
    name="message"
  />
</div>
